<div class="app-opening-crawl">

  <div  *ngIf="filme$ | async as filme" id="board">
    <div id="content">
      <p id="title">Episode {{ romanizer(filme.episode_id) }}</p>
      <p id="subtitle"> {{ filme.title | uppercase }}</p>
      <br>
      <p id="text"> {{ filme.opening_crawl }} </p>    
    </div>  
  </div>  

  <button class="button button-primary actions__button" [routerLink]="['/film-listing']">Back to films</button>
</div>
